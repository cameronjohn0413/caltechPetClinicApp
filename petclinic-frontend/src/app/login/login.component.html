
<div class="card bg-light mb-3 shadow">
    <div class="container">
        <div class="card-body">
        <h2 class="card-title">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="uninput">UserName</label>
                <input type="text" formControlName="username" id="uninput" class="form-control"><br>
            </div>
            <div class="form-group">
                <label for="pwinput">Password</label>
                <input type="password" formControlName="password" id="pwinput" class="form-control"><br>
            </div>
            <div class="form-group btngroup">
                <input type="submit" value="Sign In" class="btn btn-outline-secondary shadow border border-secondary mybuttons">
                <input type="reset" value="Reset" class="btn btn-outline-secondary shadow border border-secondary mybuttons">
            </div>
        </form>
        </div>
    </div>
</div>
